      <p id="about-bio">Lena Abraham is a chef and food stylist in New York City. She has worked both in digital media at <a href="http://www.delish.com" target="_blank" style="cursor:url(images/cursors/knife.png), auto; color: #6d6d6d;">Delish</a> and <a href="http://www.firstwefeast.com" target="_blank" style="cursor:url(images/cursors/knife.png), auto; color: #6d6d6d;">First We Feast</a> and in print at <a href="http://www.cherrybombe.com" target="_blank" style="cursor:url(images/cursors/knife.png), auto; color: #6d6d6d;">Cherry Bombe</a>. She likes <a href="https://www.youtube.com/watch?v=9wfpXI5PKlw" target="_blank" style="cursor:url(images/cursors/knife.png), auto;">spicy food</a> and <a href="https://www.youtube.com/watch?v=qms60P33nSc" target="_blank" style="cursor:url(images/cursors/knife.png), auto;">chopping things</a>.</p>
